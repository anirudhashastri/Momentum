<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Extension Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
      text-align: left;
    }
    .delete-btn {
      color: white;
      background-color: red;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: darkred;
    }
    .timer {
      margin-top: 20px;
      font-size: 18px;
      color: darkred;
    }
    #assistant-container {
      display: none;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    #assistant-toggle {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #assistant-input {
      width: calc(100% - 80px);
      padding: 8px;
      margin-right: 10px;
    }
    #assistant-send {
      padding: 8px 10px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    #assistant-messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .assistant-message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #f1f1f1;
      text-align: right;
    }
    .assistant-response {
      background-color: #e8f0fe;
    }
  </style>
</head>
<body>
  <h1>Focus Extension Manager</h1>
  <form id="add-website-form">
    <label for="website-url">Add Website:</label>
    <input type="text" id="website-url" placeholder="Enter website URL" required>
    <button type="submit">Add</button>
  </form>
  <h2>Allowed Websites</h2>
  <table id="websites-table">
    <thead>
      <tr>
        <th>Website</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h2>Critical Path Access</h2>
  <button id="access-critical-path" disabled>Access Extensions Path</button>
  <div class="timer" id="timer"></div>
  <h2>Conversational Assistant</h2>
  <button id="assistant-toggle">Toggle Assistant</button>
  <div id="assistant-container">
    <div id="assistant-messages"></div>
    <input type="text" id="assistant-input" placeholder="Ask a question..." />
    <button id="assistant-send">Send</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
